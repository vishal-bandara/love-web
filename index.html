<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You üíñ</title>
  <style>
    /* Animated Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #message {
      text-align: center;
      font-size: 1.5rem;
      max-width: 600px;
      padding: 0 20px;
      color: #fff;
      z-index: 2;
      min-height: 130px;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #ff5e78;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.1);
    }

    .rose {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('[CITYPNG.COM]Download Red Rose Flower Illustration PNG - 6000x6000.png');
      background-size: cover;
      animation: fall 3s forwards;
      z-index: 2;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .flower-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      animation: popIn 1s ease forwards;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    .flower-popup img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
    }

    .flower-popup p {
      font-size: 20px;
      color: #ff5e78;
      margin-top: 10px;
      font-weight: bold;
    }

    @keyframes popIn {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .hearts, .falling-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart, .falling-heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
    }

    .heart::before, .heart::after,
    .falling-heart::before, .falling-heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before, .falling-heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after, .falling-heart::after {
      left: -7.5px;
      top: 0;
    }

    .heart {
      animation: float 10s infinite linear;
    }

    .falling-heart {
      animation: fallDown 8s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    @keyframes fallDown {
      0% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(45deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      #message { font-size: 1.3rem; }
      button { font-size: 1rem; padding: 12px 24px; }
    }

    @media (max-width: 480px) {
      #message { font-size: 1.1rem; }
      button { font-size: 0.9rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>
  <div class="falling-hearts" id="falling-hearts-container"></div>

  <div id="message"></div>
  <button onclick="showRoses()">Click Here</button>

  <script>
    const text = "Hey Amaya! Thank you for taking a moment to scan this QR code. It means a lot. I just wanted to say you‚Äôve got an amazing vibe, and I‚Äôd love to get to know you better if you‚Äôre up for it.";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    function showRoses() {
      for (let i = 0; i < 15; i++) {
        const rose = document.createElement('div');
        rose.classList.add('rose');
        rose.style.left = Math.random() * 100 + 'vw';
        rose.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(rose);
        setTimeout(() => {
          rose.remove();
        }, 4000);
      }

      const popup = document.createElement('div');
      popup.classList.add('flower-popup');
      popup.innerHTML = `
        <img src="[CITYPNG.COM]Download Red Rose Flower Illustration PNG - 6000x6000.png" />
        <p>This is for you chuti nona‚ù§Ô∏è</p>
      `;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 5000);
    }

    // Floating hearts
    const heartsContainer = document.getElementById('hearts-container');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.top = Math.random() * 100 + 'vh';
      heartsContainer.appendChild(heart);
    }

    // Falling hearts
    const fallingContainer = document.getElementById('falling-hearts-container');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.top = '-' + (Math.random() * 100) + 'px';
      fallingContainer.appendChild(heart);
    }
  </script>
</body>
</html>
